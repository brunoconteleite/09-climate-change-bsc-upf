# Real-World Environmental Policies (II): Concepts

- UNFCCC, 1992: "*United Nations Framework Convention on Climate Change*".

- &lt;r&gt;International treaty&lt;/r&gt; among countries with aiming at the
  
&gt; *"[...] stabilization of greenhouse gas concentrations in the atmosphere at a level that would prevent dangerous human-caused interference with the climate system", art. 2*

- Within its framework and goals, there were

  - Incentives for scientific research
  
  - Call for regular meetings and &lt;r&gt;negotiations&lt;/r&gt;
  
  - Future policy agreements

- Also known as the &lt;r&gt;Earth Summit&lt;/r&gt;

---

# Real-World Environmental Policies (II): Concepts

- UNFCCC, 1992: "*United Nations Framework Convention on Climate Change*".

- Similar to any &lt;r&gt;international treaty&lt;/r&gt; among countries. Other examples:

  - Basel Convention (disposal of international waste)
  
  - Treaty on the Non-Proliferation of Nuclear Weapons
  
  - Vienna Convention for the Protection of the &lt;r&gt;Ozone Layer&lt;/r&gt;

- Inspired on the latter, aiming to reduce the degradation of the Ozone Layer

---

# Real-World Environmental Policies (II): Concepts
  
- Parties meet annualy on &lt;r&gt;Conference of Parties&lt;/r&gt; (COP)

  - Supreme governing body of an international convention
  
  - Composed of the convention's member states (and observers)

- Goal: assess development and progress

- UNFCCC was not imidiately valid from 1992

  - It was followed by a signing and planning period
  
- &lt;r&gt;Validated&lt;/r&gt; and ratified in future COPs (by all members)

# Real-World Environmental Policies (II): the Kyoto Protocol

The &lt;r&gt;Kyoto Protocol (1997)&lt;/r&gt; was the first major ratification of UNFCCC:

- Imposed binding emission limits on members that ratified it 

- I.e., limit increases based on 1990 levels **by 2008-2012**

  - Extended to 2020 in the Doha Agreement (COP18)

- No binding rules about which environmental policy to be implemented (carbon tax, etc)

- Focus on &lt;r&gt;developed economies&lt;/r&gt;

  - Responsability (by then) on global emissions
  
  - Need of industrialization in developing economies

# Real-World Environmental Policies (II): the Kyoto Protocol

The &lt;r&gt;Kyoto Protocol (1997)&lt;/r&gt; was the first major ratification of UNFCCC:

- About 35 developed countries `\(\downarrow\)` emissions

  - Global emissions `\(\uparrow\)` 30% between 1990 and 2010

--

- Targets were based upon 1990's levels, not sufficiently ambitious

- Focus on developed countries &lt;r&gt;was not enough&lt;/r&gt;

  - Among reasons, countries (indirectly, and partially) outsourced emissions
  
- Over time, several countries &lt;r&gt;withdrew&lt;/r&gt; from the treaty

---

# Real-World Environmental Policies (II): the Paris Agreement

&lt;r&gt;Paris Agreement&lt;/r&gt;, 2015:

- Update/Follow-up of the Kyoto protocol

- Goal to provide guidelines for Kyoto's expiration period (2020)

- More (in principle) ambitious targets based on recent science

  - Keep temperature `\(\uparrow\)` within 2 degrees
  
  - Achieve a net-zero economy by mid 21st century
  
---

# Real-World Environmental Policies (II): the Paris Agreement  
  
- Initially ambitious pledges (committments) by countries

- Explicit about &lt;r&gt;need for adaptation policies&lt;/r&gt;

  - Acknowledge that mitigation is not enough!
  
- Notable withdrew by the United States (later rejoined)

- COP26 (Glasgow): ratification/update since expiration of Kyoto's mandate

# Real-World Environmental Policies (II):

What have we learned from history? How do we explain it with &lt;r&gt;economics?&lt;/r&gt;

- Lack of worldwide coordination -- free-riding?

- Can unilateral (e.g., EU) environmental policy backfire?

- Can we have other arrangements than treaties?

Concepts and solutions we will study:

- Climate clubs to enforce coordination

- Carbon leakage from unilateral policy

- Border adjustment mechanisms to address leakage
