# Climate Change and Environmental Policy: Intro

So far, we have studied &lt;r&gt;economic causes&lt;/r&gt; of climate change

- Economic `\(\rightarrow\)` `\(\text{CO}_{2}\)` emissions `\(\rightarrow\)` climate change
  
- Reasoning: the economy is not necessarily the problem, but rather that there are failures in the markets

&lt;u&gt;Last class:&lt;/u&gt;

1. ~~Do we need policies to correct these failures?~~
  - Coase said: no

&lt;u&gt;This class:&lt;/u&gt;

2. If so, &lt;r&gt;**which are these policies?**&lt;/r&gt;

# Real-World Environmental Policies: cap-and-trade

&lt;u&gt;The Coase Theorem&lt;/u&gt;: agents can bargain among each other to achieve an efficient outcome

&lt;r&gt;Solution:&lt;/r&gt; cap-and-trade

- Right to pollute `\(\rightarrow\)` property rights over "pollutable air"

- Example: EU Emission Trading Scheme (EU ETS)

- It covers `\(\sim 45\)`% of EU's emissions 

---

# Real-World Environmental Policies: cap-and-trade

A cap-and-trade system has two elements:

1. &lt;u&gt;A cap&lt;/u&gt;: total quantity that will be allowed to be emitted

2. &lt;u&gt;A market&lt;/u&gt;: allocation of permits that can be traded

It is a clever &lt;r&gt;implementation of Coase's&lt;/r&gt; ideas:

- If frictionless, the allocation of permits will end up with the producers that the society values the most

--

Moreover, it create &lt;r&gt;innovation incentives&lt;/r&gt;

- Equilibrium determines permit prices (abatement costs vs cap)

- Firms can cut permit costs by innovating

# Real-World Environmental Policies: taking stock

We discussed two important environmental policies:

&lt;u&gt;Taxing emissions:&lt;/u&gt; implements the Pigouvian idea of internalizing externalities

- *"The most important number you are not aware of"* (Greenstone): `\(\neq\)` methods and SCC estimates `\(\rightarrow\)` USD 100-200/t `\(\text{CO}_2\)`

- Side advantages: double-dividend theory

- Potential limitations: delaying effects, hindering innovation

&lt;u&gt;Cap-and-trade:&lt;/u&gt; clever implementation of Coase Theorem (how?)

- Recently implemented by EU ETS

- Possible waterbed effects require constant updates
