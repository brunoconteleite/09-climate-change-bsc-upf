# Climate Change and Climate Adaptation: Intro

- So far, we have studied &lt;r&gt;economic causes&lt;/r&gt; of climate change

  - Economic `\(\rightarrow\)` `\(\text{CO}_{2}\)` emissions `\(\rightarrow\)` higher temperatures

    
- We have also learned what policies economists have proposed to &lt;r&gt;mitigate&lt;/r&gt; it (e.g., Pigouvian taxes, Coase-based markets)

- But what about &lt;r&gt;adapting&lt;/r&gt; the current damages?

  - Climate damages span along many dimensions (heatwaves, coastal flooding, ...)

  - And so do the related adaptation policies!

.center[&lt;u&gt;This class:&lt;/u&gt; &lt;r&gt;**how are we (or should be) adapting to climate damages?**&lt;/r&gt;]

---

# Climate Change and Climate Adaptation: Intro

- Adaptation approach looks from a different perspective: it takes **climate change as given**

- Complementary to mitigating policies whose aim is to reduce `\(\text{CO}_2\)` emissions

  - Actually, sinergies with mitigation is an assessment criterion (more on that later)

- &lt;u&gt;Why is adaptation important?&lt;/u&gt;

  - Intertemporal &lt;r&gt;timespan&lt;/r&gt; of mitigating policies
  
  - Unequal and &lt;r&gt;multidimensional&lt;/r&gt; aspects of climate damages
  
  - &lt;r&gt;Link with UN's SDG&lt;/r&gt; that are not linked to `\(\downarrow \text{CO}_2\)` (e.g., zero hunger, sustainable cities)

# Climate Adaptation: Standards and Definitions

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Climate adaptation&lt;/r&gt; is the process of adjustment to actual or expected climate and its effects, in order to &lt;r&gt;moderate harm&lt;/r&gt; or exploit beneficial oportunities"*

- Climate harms/impacts are multidimensional, and so are adaptation margins
  
  - A/C or green cities for extreme heat in dense urban areas
  
  - Improved farming techniques (irrigation, machinery, and seeds) in rural economies
  
  - Migration from hazardous to safer areas

  
---

# Climate Adaptation: Standards and Definitions

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Climate adaptation&lt;/r&gt; is the process of adjustment to actual or expected climate and its effects, in order to &lt;r&gt;moderate harm&lt;/r&gt; or exploit beneficial oportunities"*

- Each of these solutions generates benefits, *but potentially damages* (e.g., A/C or migration)

  - This is particularly important due to the uneven spatial patterns of climate impacts!

# Adaptation versus *Maladaptation*

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Maladaptation&lt;/r&gt; is an adaptation action that &lt;r&gt;increases the risk&lt;/r&gt; of adverse climate-related outcomes, including [...] more inequitable outcomes or dimished welfare."*

- Usually, it is a consequence of &lt;u&gt;intertemporal trade-offs&lt;/u&gt;. Think of sea walls (Hsiao, 2023):

  - Short-term protection against flooding
  
  - Lock-ins and higher long-term vulnerability
  
---

# Adaptation versus *Maladaptation*

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Maladaptation&lt;/r&gt; is an adaptation action that &lt;r&gt;increases the risk&lt;/r&gt; of adverse climate-related outcomes, including [...] more inequitable outcomes or dimished welfare."*

- Often, it is a &lt;r&gt;relative concept&lt;/r&gt;. Who benefits (and who does not) from adaptive actions?

- This is an important aspect to have in mind when designing (adaptative) policies!

  - Example: moral hazard following post-disaster aid (Fried, 2022)

---

# Economy- versus *Nature-Based* Adaptation

&lt;u&gt;Definition&lt;/u&gt; according to IPCC (2022):

&gt; *"&lt;r&gt;Nature-based actions&lt;/r&gt; sustainably manage ecosystems and address societal challenges effectively, &lt;r&gt;simultaneously achieving&lt;/r&gt; human well-being and biodiversity goals."*

--

.pull-left[
Also known as [&lt;u&gt;Ecosystem-based solutions&lt;/u&gt;](https://www.unep.org/news-and-stories/story/six-ways-nature-can-protect-us-climate-change)

- "Urban greening": one tree = 10 AC units

- Mangrove versus seawalls

# Fact 3: limited allocated resources (finance gap) as the main obstacle

- Size of financed projects has increased over time

- However, there is a sizeable &lt;r&gt;finance gap&lt;/r&gt; between developed and developing economies

- This is particularly important for policy design

  - Developing economies are the most exposed to future climate impacts

# Facts on Global Adaptation Policies: Taking stock

While part of international agreements, global-/national-level adaptation policies

- Face obstacles for actual implementation

- Major adaptation gap: disparities between developed and developing economies

--

&lt;u&gt;From early 2000s:&lt;/u&gt; evidence-based studies on the role of climate adaptation. **&lt;r&gt;Challenges:&lt;/r&gt;**

1. Climate change is slowly happening, and not fully realized: `\(\neq\)` weather and climate changes

2. Short- versus &lt;r&gt;long-run perspective:&lt;/r&gt; evidence from short time windows (but policy requires long-run projections)

# Climate Effects and Adaptation in Agriculture

&lt;u&gt;Agriculture has been at the spotlight:&lt;/u&gt; very sensitive to weather and climate changes

  - It also brought many empirical methodological advances

--

&lt;u&gt;First method&lt;/u&gt;: Mendelsohn et al. (1994)'s "hedonic approach" for &lt;r&gt;climate effects on agriculture&lt;/r&gt;

$$
y_i = \alpha + \beta C_i + \gamma X_i + \epsilon_i,
$$
- `\(y_i \equiv\)` land prices in US county `\(i\)`: captures land profitability

- `\(C_i\)` long-term climate characteristics; `\(X_i \equiv\)` covariates

- &lt;u&gt;Result&lt;/u&gt;: modest climate change effect due to adaptation (and benefits in high latitudes)

---

# Climate Effects and Adaptation in Agriculture

&lt;u&gt;Agriculture has been at the spotlight:&lt;/u&gt; very sensitive to weather and climate changes

  - It also brought many empirical methodological advances

&lt;u&gt;First method&lt;/u&gt;: Mendelsohn et al. (1994)'s "hedonic approach" for &lt;r&gt;climate effects on agriculture&lt;/r&gt;

$$
y_i = \alpha + \beta C_i + \gamma X_i + \epsilon_i,
$$

Schenkler et al. (2005) revisits this issue investigating the role of &lt;u&gt;adaptation as irrigation&lt;/u&gt;

  - Modest &lt;r&gt;aggregate effects&lt;/r&gt;, small for suitable locations to agriculture

  - But estimates for drylands alone are sizeable and robust!

---

# Climate Effects and Adaptation in Agriculture

Deschenes and Greenstone (2007) proposed an innovative **&lt;r&gt;weather shock (panel) approach&lt;/r&gt;**

`$$y_{it} = \beta C_{it} + \gamma X_{it} + \mu_i + \theta_t + \epsilon_{it}$$`
- Exploits &lt;u&gt;year-to-year changes&lt;/u&gt; in the weather

  - It captures the weather (and not climate) shocks

- This framework inspired an immense literature on weather effects (see [&lt;u&gt;Kala et al., 2023&lt;/u&gt;](https://voxdev.org/voxdevlit/climate-adaptation))

- It was further extended to account for long-term (and/or general equilibrium) effects

  - Idea: use long-term (say, decadal) changes in `\(C_i\)`

---

# Climate Effects and Adaptation in Agriculture

This literature has also focused on (lack of) &lt;u&gt;climate adaptation&lt;/u&gt;

- Burke and Emerick (2016): evidence of limited adaptation in the US economy due to high costs

Other papers have study &lt;r&gt;specific margins&lt;/r&gt; of adjustment:

- &lt;u&gt;Land reallocation:&lt;/u&gt; switch to relativelly less affected sectors (e.g., livestock, resilient crops)

  - Hornbeck (2012): no evidence of reallocation as adaptation in the US (but of migration)
  
  - Costinot et al. (2016): general equilibrium effects in the globalized economy

---

# Climate Effects and Adaptation in Agriculture

This literature has also focused on (lack of) &lt;u&gt;climate adaptation&lt;/u&gt;

- Burke and Emerick (2016): evidence of limited adaptation in the US economy due to high costs

Other papers have study &lt;r&gt;specific margins&lt;/r&gt; of adjustment:

- &lt;u&gt;Irrigation:&lt;/u&gt;

  - Crucial for shock coping in India (Fishman, 2018; Taraz, 2017)
  
  - However, related to long-run groundwater depletion in the US (Hornbeck and Keskin, 2014)

# Climate Effects and Adaptation in Agriculture

&lt;u&gt;Migration as adaptation&lt;/u&gt; (idea: &lt;r&gt;last resort due to costly adaptation&lt;/r&gt;; Hornbeck, 2012)

- Deschenes and Moretti (2009): attenuated mortality effects

- Cai et al. (2016): strong effects on international migration from agricultural countries
  
- Groeger and Zylberberg (2016): urban migration as risk-coping in Vietnam

- &lt;r&gt;Liu et al. (2023):&lt;/r&gt; more agric. employment and less urbanization in Indian districts
  
- &lt;r&gt;Henderson et al. (2017):&lt;/r&gt; urbanization increased in SSA only in manufacturing cities (and not in market cities)

# Climate Effects and Adaptation in Agriculture

Adaptation as &lt;u&gt;structural change&lt;/u&gt; (transition from agriculture to manufacturing/services)

- Industrialization `\(\rightarrow\)` lower vulnerability

- Economies need to meet subsistence

  - Trade barriers `\(\rightarrow\)` importing food is limited (the "food problem")
  
- Ishan (2023): &lt;r&gt;food problem exarcebates welfare losses&lt;/r&gt; in poor countries

  - Lower agricultural productivity `\(\rightarrow\)` more agricultural employment

---

# Climate Effects and Adaptation in Agriculture: Taking stock

- Climate adaptation policy: &lt;r&gt;central piece on global policy&lt;/r&gt; against climate change

  - Evidence so far: limited implementation, especially on developing, vulnerable economies (adaptation gap)
  
- Evidence-based research since 2000s: abundant studies on vulnerability of (and adaptation in) agriculture

  - Takeaways: inefficiencies in the economies hinder adoptation of adaptative actions
  
- Migration and urbanization (structural change) have &lt;r&gt;limited scope&lt;/r&gt; as adapation

# Adaptation to Coastal Flooding

&lt;u&gt;Coastal flooding:&lt;/u&gt; among the &lt;r&gt;most concerning consequences&lt;/r&gt; of future climate change

# Adaptation to Coastal Flooding

&lt;u&gt;Coastal flooding:&lt;/u&gt; physical &lt;r&gt;damage to immobile capital&lt;/r&gt; (e.g., buldings, roads)

Tension between:

- Gradual increase of water levels

- &lt;r&gt;Intertemporal&lt;/r&gt; allocation of (adaptative) investments

Moreover, &lt;r&gt;moral hazard&lt;/r&gt; rising from

- High sunk costs of adaptative measures

- Existence of post-disaster aid

Who should move: capital, people, or none?

---

# Adaptation to Coastal Flooding: Taking stock

Preparing for future sea level rise imposes &lt;r&gt;many challenges&lt;/r&gt;:

High present investments `\(\leftrightarrow\)` benefits for future generations

Necessity of centralized/government intervention &lt;r&gt;can distort private incentives&lt;/r&gt;

- Underinvestment if economic agents expect aid
  
- Overdevelopment in hazardous area if developers expect protection
