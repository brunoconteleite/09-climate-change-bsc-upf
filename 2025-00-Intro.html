# Example 1: Does Growth `\(\rightarrow\)` More Emissions?

&lt;r&gt;How do economists interpret&lt;/r&gt;  the mechanisms behind these phenomenon?

- Do economies produce/consume the same goods (compostion)?

- Is production as polluting as in the past (technology)?

- What was the role of globalization (international trade)?

- Do relative improvements `\(\rightarrow\)` CO2 reduction (scale)?

# Example 2: How fast is the transition to clean sources of energy

Economists think of the &lt;r&gt;clean-energy transition as a cost-benefit choice&lt;/r&gt;

- Relative costs/benefits between renewables and fossil `\(\rightarrow\)` energy production choices

- Fossil fuel owners can manipulate global prices (and incentives)
