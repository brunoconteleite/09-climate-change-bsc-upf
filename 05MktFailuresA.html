# Economics and the Environment

&lt;u&gt;The global environment&lt;/u&gt; is a crucial element for humanity and wellbeing

  - &lt;u&gt;Climate change:&lt;/u&gt; consequence of humanity (economy) overexploiting it

--

**&lt;r&gt;Environmental economics&lt;/r&gt;** studies the reasons for that to happen

  - Market-perspective to the problem
  
  - Economic agents (e.g., firms, consumers) interact (i.e., exhange goods in markets)
  
  - How does that relate to &lt;r&gt;how the economy uses environmental resources?&lt;/r&gt;

---

# Economics and the Environment

A step back: how do economists think of the interaction of agents?

&gt; *Economics studies how firms and consumers (i.e. agents) make choices &lt;r&gt;over scarce resources&lt;/r&gt;*

We live in a finite world `\(\rightarrow\)` all resources are scarse

--

&lt;u&gt;Economics studies:&lt;/u&gt;

  - The tradeoffs behind different choices
  
  - The welfare/social consequences of these choices
  
  - The effects of distortions/policies in the economy

---

# Economics and the Environment

&lt;r&gt;Environmental economics&lt;/r&gt; is the application of these concepts

  - How households respond to green-friendly policies?
  
  - How to incentivize a low `\(\text{CO}_2\)` transition?

--

It uses the same conceptual framework and toolbox of standard economic theory

  - Demand and supply drive the behaviour of agents in a market

--
  
  - A market equilibrium is an efficient outcome

--

  - If not, it is due to &lt;u&gt;market failures&lt;/u&gt;

&lt;r&gt;This class:&lt;/r&gt; brush-up on how markets work

# Micro Brush-up - Markets

A core element of economic are the markets of goods and services.

&gt; *A market is a decentralized collection of &lt;r&gt;buyers and sellers&lt;/r&gt; whose interactions determine the allocation of a good or set of goods &lt;r&gt;through exchange&lt;/r&gt;* (Keohone and Olmstead, ch.4)

--

- Aggregate behaviour of buyers `\(\rightarrow\)` &lt;r&gt;demand curve&lt;/y&gt;

  - Represents consumers' willingness to pay for a good
  
- Likewise, aggregate behaviour of firms `\(\rightarrow\)` &lt;r&gt;supply curve&lt;/r&gt;

  - Represents firms' willingness to produce given a price

---

# Micro Brush-up - Market Demand Curve

&gt; *The &lt;r&gt;demand curve&lt;/r&gt; in a market is the aggregation of all consumers' individual buying behaviour*

It is a **downward sloping curve**: as prices increase, less people is willing to consume due to two effects:

- Substitution effect: if coffee is too expensive, I switch to tea
  
- Income effect: as prices increase, I can consume less units with my income
  
--
  
It is represented &lt;u&gt;graphically&lt;/u&gt;, for instance: `\(Q = 10 - 3 \times P\)`
- X axis: quantities
  
- Y axis: prices

---

# Micro Brush-up - Market Supply Curve

&gt; *The &lt;r&gt;supply curve&lt;/r&gt; in a market is the aggregation of all firms production choices given prices*

It is a **upward sloping curve**: as prices increase, firms are willing to produce (and supply) more goods:

  - More production `\(\rightarrow\)` higher marginal costs
  
  - Higher (market) prices compensate the opportunity cost

It is also represented graphically, for instance: `\(Q = 4 + P\)`

---

# Micro Brush-up - Market Equilibrium

&gt; *A &lt;r&gt;competitive market equilibrium&lt;/r&gt; is a situation in which demand equals supply*

.pull-left[
Firms produce what consumers demand

- No other `\((Q,P)\)` allocation makes agents better off

  - It is Pareto efficient

# Micro Brush-up - Market Equilibrium

The efficiency aspect of the competitive market equilibrium is the core of the &lt;u&gt;First Welfare Theorem&lt;/u&gt;

- Powerful idea: markets &lt;r&gt;allocate resources efficiently&lt;/r&gt;

- If so, why does the economy overexploit environmental resources?

--

To be efficient, it requires specific assumptions:

1. Perfect competition

2. Full information

3. **Complete markets:** Most of environmental problems are caused by &lt;r&gt;incomplete markets&lt;/r&gt;
  - Topic of next class!
