# Real-World Environmental Policy: Intro

Last class, we learned about the limited global coordination on achieving the UNFCCC environmental goals.

How solve it with &lt;r&gt;economics?&lt;/r&gt;

- Lack of &lt;r&gt;worldwide coordination&lt;/r&gt; - free-riding?

- Can unilateral (e.g., EU) environmental policy backfire?

- Can we have other arrangements than treaties?

&lt;u&gt;Concepts and solutions&lt;/u&gt; we will cover:

- Climate clubs to enforce coordination

- Carbon leakage from unilateral policy

- Border adjustment mechanisms to address leakage

# Globalized World: Climate Clubs

---

# Unilateral Policies in the Globalized World: Climate Clubs

The global community clearly failed to coordinate on reducing (the growth of) GHG emissions

- Global temperature = &lt;r&gt;public good&lt;/r&gt; (why?)

--

Nordhaus (2015) *"Climate Clubs: Overcoming Free-riding in International Climate Policy"*; incentives to deviate:

- Benefit from others without addressing domestic abatement
  
- &lt;r&gt;Intertemporal free-riding&lt;/r&gt;: future generations will pay the burden of current emissions
  
- The result is a prisoner dillema

&lt;u&gt;Nordhaus' solution&lt;/u&gt;: climate club to address &lt;r&gt;free-riding&lt;/r&gt;

---

# Unilateral Policies in the Globalized World: Climate Clubs

Why is there &lt;r&gt;room for free-riding?&lt;/r&gt;

- Based on current international rules, countries &lt;r&gt;cannot enforce rules on other countries&lt;/r&gt;

- Nations are sovereign `\(\rightarrow\)` international treaties are essentially voluntary

Nordhaus' idea: enforce countries participation with a "club":

&gt; *"A club is a voluntary group deriving mutual benefits from sharing the costs of an activity that &lt;r&gt;has public-good characteristics&lt;/r&gt;. The gains from a successful club must be sufficiently large that members will adhere to club rules."*

---

# Unilateral Policies in the Globalized World: Climate Clubs

Specifically, a (climate) clubs must have the following characteristics

1. Refer to a &lt;r&gt;public-good-type of resource&lt;/r&gt; that can be shares (e.g., benefits from a militar alliance)

2. It is a cooperative arrangement that is beneficial for members

3. Non-members can be excluded and &lt;r&gt;penalized&lt;/r&gt; at relatively low cost to members

4. &lt;r&gt;Membership is stable&lt;/r&gt; (i.e., there is no incentives to leave/deviate)
  
It becomes a &lt;u&gt;sequential game&lt;/u&gt;: Nordhaus studies conditions for a stable equilibrium (club)

---

# Unilateral Policies in the Globalized World: Climate Clubs

But &lt;r&gt;how to penalize non-members&lt;/r&gt; under the principle of sovereignity? Use trade policy

- Impose barriers (e.g., tariffs) to non-members

- It internalizes the (global) externality: self-interested countries have incentives to join the club

What &lt;r&gt;benefits&lt;/r&gt; to give club members?

- Liberalize trade (i.e., remove barriers and tariffs)

&lt;u&gt;Important:&lt;/u&gt; trade policy (and retaliation) are permitted tools (WTO)

Nordhaus' DICE model: several simulations `\(\rightarrow\)` benefits, conditions, and structure of stable clubs

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM


.pull-left[

&lt;u&gt;EU Green Deal&lt;/u&gt;: set of transformative policies to ensure

1. No net emissions of greenhouse gases by 2050

2. Economic growth decoupled from resource use

3. No person and no place left behind

The EU is &lt;r&gt;moving unilateraly&lt;/r&gt; (EU-ETS): what are potential consequences of it?
]
.pull-right[
&lt;img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*K8diFYe5Zgw8SiC-Zm-HeA.jpeg" style="width: 100%" /&gt;
]

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

There is the risk of a spill-over effect called &lt;r&gt;**carbon leakage**&lt;/r&gt;. Its usual notion is

&gt; *"Carbon leakage happens when, because of costs related to climate policies, &lt;r&gt;businesses transfer production&lt;/r&gt; to other, more permissive countries, leading to an increase in total emissions."*

Spatial reallocation of production is one of the margins of CO2 leakage. There are other, likewise important, margins.

---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

More precisely, there are three margins of carbon leakage:

1. &lt;r&gt;Competition margin:&lt;/r&gt; energy-intense industries leak away from EU due to high production costs related to environmental regulation

2. &lt;r&gt;Free-riding margin:&lt;/r&gt; other countries relax their environmental targets due to the reductions in EU GHG emissions

3. &lt;r&gt;Energy market margin:&lt;/r&gt; lower energy consumption in the EU reduces oil/coal/gas demand/prices, making it more attractive to the rest of the world

---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

&lt;u&gt;Important:&lt;/u&gt; evidence of leakage in the current days is limited/not clear:

- Confounding factors: structural change and reallocation of economic activity responding to other factors

- Environmental targets are not being &lt;r&gt;ambitious enough&lt;/r&gt; (yet)

Still, (risk of) leakage is within the &lt;r&gt;most sensible aspects&lt;/r&gt; of unilateral policy

---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

&lt;u&gt;Proposed solution:&lt;/u&gt; Carbon Border Adjustment Mechanisms (CBAM, **from 2026**), that will

&gt; *"put a &lt;r&gt;fair price&lt;/r&gt; on the carbon emitted during the production of carbon intensive goods that are entering the EU, and to encourage cleaner industrial production in non-EU countries. "*

That is: a tariff on foreign, carbon-intense goods. Would the EU be a climate club if so? Answer: no (why?)

Moreover, how would unilateral EU policy compare with an actual climate club?

---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

Farrokhi and Lashkaripour (2023): *"Can Trade Policy Mitigate Climate Change?"* contrast the (GE) consequences of two proposals:

1. Unilateral policies (CO2 taxes + carbon tariffs)

  - Modest effects on global CO2 emissions

2. Climate club

  - CO2 emissions `\(\downarrow\)` 2/3 of global goal; major gains for club members (free trade)
  
  - Crucial role of the &lt;r&gt;initial club members&lt;/r&gt; (EU, US, and China)
  
  - That is, high initial incentives to join the club


---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM

Energy market-led &lt;r&gt;carbon leakage&lt;/r&gt;: if a climate club `\(\downarrow\)` emissions

- Demand for fossil fuels (and their prices) decrease

- Incentivize `\(\uparrow\)` demand/adoption from non-members (more emissions)

- It also reduces &lt;r&gt;incentives for innovation&lt;/r&gt; (why?)

  - `\(\downarrow\)` fossil fuel relative prices (compared to cleaner sources)

  - `\(\downarrow\)` expected return on innovation investment
  

---

# Unilateral Policies in the Globalized World: CO2 Leakage and CBAM


Bard Harstad (2012) *"Buy Coal! A Case for Supply-Side Environmental Policy"* proposes a curious solution

- Climate clubs should &lt;r&gt;buy fossil fuel deposits&lt;/r&gt; (or the permits to exploit them)

- This is, of course, a &lt;u&gt;hypothetical proposal&lt;/u&gt;

- It, nevertheless, raises issues related to the interaction between environmental policy and innovation incentives
