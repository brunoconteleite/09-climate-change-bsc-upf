# Public Goods and Incomplete Markets

We have so far studies cases of markets providing private goods

- Goods that consumers and firms exchange in private markets

- Private versus Public: unrelated to goods/services provided by the government!

Market for &lt;r&gt;public goods&lt;/r&gt; usually have failures that motivate public provision

- It doesn't need to be always the case

But what are public goods, and how different are they from private goods?

---

# Public Goods and Incomplete Markets

&lt;u&gt;Private goods&lt;/u&gt; have two main characteristics:

- Rival goods: consumers cannot benefit from a a unit of a good without extra costs

- Rival goods: individuals can be prevented from consuming a good

--

&lt;u&gt;Public goods&lt;/u&gt; feature the opposite

- &lt;r&gt;Non-rival&lt;/r&gt;: extra individuals can consume good at no cost

- &lt;r&gt;Non-excludable&lt;/r&gt;: you cannot prevent individuals from consuming it

---

# Public Goods and Incomplete Markets

Goods can be pure private/public, as well as "hybrid" goods:

- Club goods are non-rival but excludable

- Open-access goods are rival but non-excludable

|  | Excludable | Non-Excludable |
| --- | --- | --- |
| **Rival** | Private goods | Common-pool resources |
| **Non-Rival** | Parks, Netflix | Public goods (nat. defense) |

Can you think of &lt;r&gt;other examples&lt;/r&gt;?

# Public Goods and Incomplete Markets

What changes from public goods? Here is how to think of it:

&lt;u&gt;For private goods&lt;/u&gt;:

- Private goods are rival, only one person can consume each unit

- At each price, what is the total quantity that is demanded?

- At each price, we need to add up quantities

- Private goods: we add demand curves horizontally

&lt;br&gt;

Each individual `\(i\)` has his/her own preferences: `\(SMB = \sum_i PMB_i\)`

---

# Public Goods and Incomplete Markets

For &lt;u&gt;public goods&lt;/u&gt;:

- Public goods are *non-rival*, multiple people can consume each unit

- At each quantity, what is the total marginal benefit?

- At each quantity, we need to add up PMBs/prices

- Public goods: we add demand curves &lt;r&gt;vertically&lt;/r&gt;

# Tragedy of the Commons and Market Failures

&gt; *The &lt;r&gt;tragedy of the commons&lt;/r&gt; occur when agents selfishly overexploit a non-excludable good without realizing future depletion*

It can arise when goods/resources feature

- Non-excludability, like with public goods

- *Diminishing marginal returns*, so that the resource gets depleted if overused

Canonical example: the commons (sheep pasture)
