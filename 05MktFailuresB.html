# Environment-Economy Market Failures

Last class we reviewed the basics of &lt;r&gt;market equilibirum&lt;/r&gt;.

- We have also discussed its efficiency with respect to economic outcomes

- Invisible hand: efficiently allocate scarse resources

- &lt;u&gt;Takeaway&lt;/u&gt;: are &lt;r&gt;environmental aspects&lt;/r&gt; considered by the invisible hand?

--

This class: We will study the conditions for that (not) to happen

- That is: when and how **markets fail?**

--

&lt;r&gt;Before that:&lt;/r&gt; reinterpretation of demand and supply

# Efficiency of Markets: Assumptions

The assumptions under which market outcomes are efficient are &lt;r&gt;perfect competition, full information, and complete markets&lt;/r&gt;.

Let us discuss them one by one

--

&gt; *In &lt;r&gt;competive markets&lt;/r&gt;, consumers and firms take price as given: they cannot manipulate them in their favor*

- Another way of seeing it: consumers and firms being atomistic

--

- Non-competitive markets (monopoly): producers "steal" part of consumers' surplus by `\(\downarrow\)` output and `\(\uparrow\)` prices

  - Many argue that to be positive (why?)

- Some argue that markets of &lt;r&gt;environment-related goods&lt;/r&gt; are (close to) competitive (e.g. agricultural commodities)



---

# Efficiency of Markets: Assumptions

&gt; *In a market with &lt;r&gt;full information&lt;/r&gt;, firms and consumers know all relevant information about the good being traded*

Canonical failure example: used cars and health insurance (why?)

--

&lt;u&gt;Environment-related:&lt;/u&gt; think about an IKEA desk

- Do producers know suppliers' practices (e.g., deforested wood)?

- Do consumers know that?

Each case (producer/consumer) leads to a different outcome

- How would `\((Q^*,P^*)\)` compare with full information?

- What is missing in the (private) market for IKEA desks?

# Efficiency of Markets: Assumptions

The last assumption is complete markets

&gt; *In &lt;r&gt;complete markets&lt;/r&gt;, all relevant costs and benefits are borne by the market participants (e.g. firms and consumers)*

- It means that the prices capture all consequences of transactions

- Its failure is the cause of &lt;u&gt;most environmental problems&lt;/u&gt;

--

&lt;r&gt;Incomplete markets&lt;/r&gt; arise from

- **Externalities** (this class)

- Public goods

- Tragedy of the commons

---

# Externalities and Incomplete Markets

---

# Externalities and Incomplete Markets

&gt; *An externality results when one's action has a &lt;r&gt;direct, unintentional, and uncompensated effect&lt;/r&gt; on other individuals.*

- Externalities = &lt;u&gt;external aspects&lt;/u&gt; in a transaction.

- A key characteristic: &lt;r&gt;uncompensated&lt;/r&gt; (why?)

They can be either &lt;u&gt;consumption or production&lt;/u&gt; based:

--

Aquisition choices can generate &lt;r&gt;consumption externalities&lt;/r&gt;:

- Purchasing the IKEA desk: do we account for (eventually) deforested trees?

- Driving a car (vs. a bus): do we pay for the additional `\(\text{CO}_2\)`?

- &lt;r&gt;Other examples?&lt;/r&gt;

---

# Externalities and Incomplete Markets

&lt;r&gt;Producer externalities&lt;/r&gt; result from firms' production choices

- Dumping factory residuals in water streams

- Using `\(\text{CO}_2\)` intensive production processes (or land intensive)

--

Externalities make &lt;u&gt;markets incomplete&lt;/u&gt;: private costs to not align with &lt;r&gt;social costs&lt;/r&gt; (or benefits)

- In other words, agents in a transaction do not borne (internalize) all consequences of it

- How to see it graphically?

# Imperfect Information and Externalities

- Many &lt;u&gt;environment-sensitive issues&lt;/u&gt; are a consequence of imperfect information, consumer, and production externalities

- Identifying it is informative when &lt;r&gt;designing policies&lt;/r&gt;

  - Should we tax firms? Inform consumers better? Tax both?

- Many environmental policies of nowadays have the goal of correcting these issues (mostly externalities)

--

Before that, we will cover theother two causes of incomplete markets: public goods and the tragedy of the commons
