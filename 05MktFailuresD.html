# Market efficiency and failures

&lt;u&gt;Main assumptions&lt;/u&gt; for market efficiency:

1. Perfect competition

2. Full information

3. Complete markets

&lt;r&gt;If they fail&lt;/r&gt;, markets do not deliver socially desirable outcomes

--

But how does the free-market outcome compare to the socially desirable?

- Comparison between `\((Q,P)\)` equilibrium allocations

And how to quantify losses to society?

- Visually represented by the deadweight loss

# Introducing market failures

Let us now introduce &lt;u&gt;market failures&lt;/u&gt; from &lt;r&gt;incomplete markets&lt;/r&gt;

- It is the cause underlying of most environmental issues

- Market become incomplete because of:

  1. Externalities

  2. Public goods

  3. Tragedy of the commons

Under each of these, social demand (or supply) `\(\neq\)` private

- Hence, "free market" equilibrium will not be &lt;r&gt;socially efficient&lt;/r&gt;

# Introducing market failures: public goods

--

Goods can be pure private/public, as well as "hybrid" goods:

- Club goods are non-rival but excludable

- Open-access goods are rival but non-excludable

|  | Excludable | Non-Excludable |
| --- | --- | --- |
| **Rival** | Private goods | Common-pool resources |
| **Non-Rival** | Parks, Netflix | Public goods (nat. defense) |

Why are markets of public goods incomplete?

&gt; *In &lt;r&gt;complete markets&lt;/r&gt;, all relevant costs and benefits are borne by the market participants (e.g. firms and consumers)*

If agents &lt;r&gt;free ride&lt;/r&gt;, do they pay the costs?

---

# Broader Solutions: Environmental Policies

More broadly speaking, the mechanisms behind market failures have suggested &lt;r&gt;different types of correcting policies&lt;/r&gt;

&lt;u&gt;Private solutions:&lt;/u&gt;

- Creating markets that &lt;r&gt; internalize the externalities

- Based after Ronald Coase's insigths

--

&lt;u&gt;Public solutions:&lt;/u&gt;

- Direct (government) intervention on &lt;r&gt;prices&lt;/r&gt; or &lt;r&gt;quantities&lt;/r&gt;

- Prices correct incentives 

- Quantities limit directly the problem

--

Each have pros and cons: *topic of next module*!
