# Environmental Policy: The Pigouvian Tax

Arthur Cecil Pigou on "The Economics of Welfare" (1920)

&gt; *Industrialists seek their own marginal private interest. When the marginal social interest diverges from theirs, there are &lt;r&gt;no incentives to internalize&lt;/r&gt; the social costs*

&lt;u&gt;Example&lt;/u&gt;: industry that pollute water used later on by farmers

--

&lt;u&gt;Pugou's solution&lt;/u&gt;: Make factory liable for damages

- Requiring it to compensate farmers

- Taxing the industry: the &lt;r&gt;pigouvian taxes&lt;/r&gt;

# Environmental Policy: The Pigouvian Tax

Pigou's theory has been a central (theoretical) piece of current environmental policies

- `\(\text{CO}_2\)` taxes on international treaties, local gasoline taxes

- Urban congestion taxes (restricted driving zones)

- Compensation taxes on windmills

- and [&lt;u&gt;others&lt;/u&gt;](https://youtu.be/SXAjk3lYNV0) ...!

--

Yet, direct intervention (taxes) by government: &lt;r&gt;distort&lt;/r&gt; the economy

- Can the same be achieved without government intervention?

- Ronald Coase's solution

# Environmental Policy: The Coase Theorem

## Pigou versus Coase

We have argued that efficient allocations are not achieved in the presence of externalities - Why?

There are no markets through which the source of the externality must pay/be compensated for its effect on society
- They're not priced

There's a role for government &lt;r&gt;to create this market&lt;/r&gt; or price the externality

---

# Environmental Policy: The Coase Theorem

If there are

1. Neglegible transaction costs

2. Well-defined and enforceable property rights

3. No wealth effects on demand

The Coase Theorem says that:

&gt; *The most efficient or &lt;r&gt;optimal economic activity&lt;/r&gt; will occur regardless of who holds the property rights*

How to interpret it in the &lt;r&gt;farmer-factory&lt;/r&gt; example?

--

&lt;r&gt;Other examples?&lt;/r&gt;

---

# Environmental Policy: The Coase Theorem

## Coasean arguments

- What is more valuable to society?

  - The externality-producing good generated by the factory
  
  - Or the crops produced by the farmer?
  
--
  
Argument resonates better in the legal case considered by Coase

- Pollution by industry and health effects

- In that context, the victims are not "producting" anything

---

# Environmental Policy: The Coase Theorem

The Coase Theorem has several limitations in practice

- Bargaining costs are large

- There are substantial information frictions in the economy

- How to enforce property rights over intangible assets?

--

Yet, it &lt;r&gt;inspired many policies&lt;/r&gt; of nowadays

- E.g., the EU Emissions Trading Scheme

- Coase as "Economics of Vacuum" (why?)
