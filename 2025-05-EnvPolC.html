# Real-World Environmental Policies: Command and Control

&lt;u&gt;Command-and-Control:&lt;/u&gt; direct intervention by government on environmental damages of economic activity

- Indutry-generated pollution

- Deforested area for agricultural land

- Standards of quality in produced goods (e.g. cars)

- ...

&lt;r&gt;If successful&lt;/r&gt;, it directly achieves the ideal (environmental) goal of the society

# Real-World Environmental Policies: Command and Control

It is framed within the (no) &lt;r&gt;intervention debate&lt;/r&gt; related to environmental policy

- Market mechanisms (carbon taxes, emission trading schemes) work for aggregates

What about specific, *micro-level environmental damages*?

- Water depletion

- Air pollution

- Urban congestion

Can we tax (or create a market for) &lt;r&gt;everything&lt;/r&gt;?

# Real-World Environmental Policies: Command and Control

&lt;u&gt;Advantages&lt;/u&gt; of command and control policies

- Targets specific environmental assets (air quality, water, ...)

- Relatively easy to comply with (technology standards)

&lt;u&gt;Limitations&lt;/u&gt; are

- No innovation incentives "beyond standards"
  - ETS permits are an asset (opportunity cost)

- Inflexible, difficult in heterogeneous settings (why?)

- Written by legislators, &lt;r&gt;subject to lobby&lt;/r&gt;

---

# Real-World Environmental Policies: Command and Control

## The role of climate change lobby

&gt; *"&lt;r&gt;Lobbying&lt;/r&gt; is the act of lawfully attempting to influence the actions, policies, or decisions of government officials"*

Why is it called "lobby"? Two types:

&lt;u&gt;Direct&lt;/u&gt;: old-style, face-to-face contact, funding studies, etc.

&lt;u&gt;Indirect&lt;/u&gt;: through mobilization/shaping public opinion (of other stakeholders)

---

# Real-World Environmental Policies: Command and Control

## The role of climate change lobby

Is it necessarily bad?

- Some evidence for climate-related policies

There are nevertheless lobbying rules (Paris agreement) to counteract it

- Transparency and accountability

- Role of trade unions

- ...

# Real-World Environmental Policies: Command and Control

## The role of climate change lobby

An example with &lt;r&gt;Trade policy&lt;/r&gt;: *"The Environmental Bias of Trade Policy"* (Shapiro, 2021)

- Countries impose trade barriers (tariffs) to other countries' goods

- Goods have different &lt;r&gt;carbon intensity&lt;/r&gt; based on their characteristics

- Do trade policy align with it?

---

# Real-World Environmental Policies: Command and Control

.pull-left[

Shapiro finds lower tariffs for &lt;u&gt;upstream industries&lt;/u&gt;
- Upstream = raw products (iron, coal, ...)
- More carbon intense!

Relative lower tariffs = &lt;r&gt;subsidy for carbon&lt;/r&gt;
- Shapiro finds that (implicit) subsidy worldwide = USD 500B!

]
.pull-right[
&lt;img src="figs/fig_shapiro1.png" style="width: 100%" /&gt;
]

---

# Real-World Environmental Policies: Command and Control

.pull-left[

What is the explanation for it?
- Lobby from upstream industries

&lt;u&gt;Important&lt;/u&gt;: This subsidy incentivizes &lt;r&gt;importing dirty goods&lt;/r&gt;

]
.pull-right[
&lt;img src="figs/fig_shapiro3.png" style="width: 100%" /&gt;
]

---

# Real-World Environmental Policies: Command and Control

.pull-left[

What is the explanation for it?
- Lobby from upstream industries

&lt;u&gt;Important&lt;/u&gt;: This subsidy incentivizes &lt;r&gt;importing dirty goods&lt;/r&gt;
- This is particularly strong in countries with stringent environmental policies (e.g. Norway)

]
.pull-right[

# Command and Control Policies: Main Takeaways

Command and control policies:

- Dictate directly the standards/quantities of emission/damages that the economy generates

- Applies to other settings (e.g., water consumption during droughts)

- Advantages and limitations `\(\rightarrow\)` complementary to other (market-based) policies

- Lobbying is an issue, transparency and accountability are solutions
  - Example: bias on global trade policies
